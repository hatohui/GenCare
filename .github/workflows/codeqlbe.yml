name: "CodeQL Backend"

on:
  pull_request:
    paths:
      - "backend/**"
    types: [opened, reopened, synchronize]

jobs:
  codeql-analyze:
    name: Analyze Backend (C#)
    if: ${{ !contains(github.event.pull_request.body, '#skip') }}
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ƒï¸ Cache CodeQL Database
        uses: actions/cache@v4
        with:
          path: ~/.codeql/databases
          key: codeql-db-csharp-${{ runner.os }}-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            codeql-db-csharp-${{ runner.os }}-${{ github.ref }}
            codeql-db-csharp-${{ runner.os }}

      - name: ğŸ› ï¸ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: none

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"
