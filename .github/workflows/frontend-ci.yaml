name: frontend-ci

permissions:
  contents: read
  pull-requests: write
  deployments: write

on:
  pull_request:
    types: [synchronize, opened, reopened]
    paths:
      - "frontend/**"

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Style check
        run: npm run lint
        working-directory: frontend

      - name: Building the app
        run: npm run build
        working-directory: frontend
